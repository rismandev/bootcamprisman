<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jawaban Soal 1 - Risman Abdilah</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="content">
        <form action="" method="post" class="form-user">
            <div class="form-data">
                <label for="nama">Nama Lengkap</label>
                <input type="text" name="nama" id="nama" class="form-control">
            </div>
            <div class="form-data">
                <label for="tempat_lahir">Tempat Lahir</label>
                <select name="tempat_lahir" id="tempat_lahir" class="form-control">
                    <option value="">Majalengka</option>
                </select>
            </div>
            <div class="form-data">
                <label for="tgl_lahir">Tanggal Lahir</label>
                <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control">
            </div>
            <div class="form-data">
                <label for="telpon">Nomor HP</label>
                <input type="number" name="telpon" id="telpon" class="form-control">
            </div>
            <div class="form-data">
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat" class="form-control" rows="8"></textarea>
            </div>
            <div class="form-data">
                <label for="agama">Agama</label>
                <input type="radio" name="agama" id="agama" class="input-radio" value="islam"><span>Islam</span><br>
                <input type="radio" name="agama" id="agama" class="input-radio" value="kristen"><span>Kristen</span><br>
                <input type="radio" name="agama" id="agama" class="input-radio" value="katolik"><span>Katolik</span>
            </div>
            <div class="form-data">
                <label for="hobi">Hobi</label>
                <input type="checkbox" name="hobi" id="hobi" class="input-checkbox"
                    value="renang"><span>Renang</span><br>
                <input type="checkbox" name="hobi" id="hobi" class="input-checkbox"
                    value="mancing"><span>Mancing</span><br>
                <input type="checkbox" name="hobi" id="hobi" class="input-checkbox" value="game"><span>Game</span><br>
                <input type="checkbox" name="hobi" id="hobi" class="input-checkbox" value="ghibah"><span
                    class="bg-hijau">Ghibah</span><br>
                <input type="checkbox" name="hobi" id="hobi" class="input-checkbox" value="programming"><span
                    class="bg-orange">Programming</span><br>
            </div>

            <div class="form-data">
                <button type="submit" class="button button-biru">Submit</button>
                <a href="" class="edit-label">Edit Label</a>
            </div>
        </form>
    </div>

</body>

</html>
